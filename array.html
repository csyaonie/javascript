<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var arr=[];
			var item={name:'李香香'};
			var item2={name:'李呱呱'};
			var number=3;
			var str="gaga";
			console.log(arr.__proto__);
			arr.push(item);
			arr.push(number);
			arr.push(str);
			console.log(arr);
			arr.reverse();
			console.log("===reverse===");
			console.log(arr);
			arr.pop();
			console.log(arr);
			arr.unshift(item2);
			console.log("===unshift===");
			console.log(arr);
			console.log(arr.includes(3));
			
			
			//find 找到第一个匹配的值 传入的函数放回true或者false
			console.log("===find===");
			function isBigEnough(element) {
			    return element >= 15;
			}
			var ret1 = [12, 5, 8,16, 130, 44].find(isBigEnough);
			console.log(ret1);
			var objArr = [{id:1, name:'jiankian'}, {id:23, name:'anan'}, {id:233, name:'superme'}, {id:233, name:'jobs'}, {id:288, name:'bill', age:89}, {id:333}] ;
			var ret2 = objArr.find((v) => {
			    return v.id == 233;
			});
			console.log(ret2);
			
			//indexOf lastIndexOf
			console.log("===indexOf===");
			let aarr= [2, 9, 7, 8, 9]; 
			console.log(aarr.indexOf(10)); // 0 -1
			
			//forEach
			console.log("===forEach===");
			const arrf = ['a', 'b', 'c'];
			arrf.forEach(function(element) {
			    console.log(element);
			});
			
			//filter
			console.log("===filter===");
			const isBigEnough2 = value => value >= 10;
			let [...spread]= [12, 5, 8, 130, 44];
			console.log(spread);
			let filtered = spread.filter(isBigEnough2);
			console.log(filtered);
			
			//map
			console.log("===map===");
			const isBigEnough3 = value =>{
				if(value >= 10){
					return value;
				}
			
			
			}
			let [...spread2]= [12, 5, 8, 130, 44];
			console.log(spread2);
			let filtered2 = spread2.map(isBigEnough3);
			console.log(filtered2);
			
			//fill
			console.log("===fill===");
			var array1 = [1, 2, 3, 4];
			console.log(array1.fill(0, 2, 4));
			
			//every
			console.log("===every===");
			function isBigEnough4(element, index, array) {
			  return (element >= 10);
			}
			var passed = [12, 5, 8, 130, 44].every(isBigEnough4);
			console.log(passed);
			passed = [12, 54, 18, 130, 44].every(isBigEnough4);
			console.log(passed);
			
			//concat
			console.log("===concat===");
			var array1 = ['a', 'b', 'c'];
			var array2 = ['d', 'e', 'f'];
			console.log(array1.concat(array2));
			
			//sort
			console.log("===sort===");
			var numbers = [4, 2, 5, 1, 3]; 
			numbers.sort((a, b) => a - b); 
			console.log(numbers);
			
			//toString
			console.log("===toString===");
			var monthNames = ['Jan', 'Feb', 'Mar', 'Apr'];
			var myVar = monthNames.toString(); // assigns "Jan,Feb,Mar,Apr" to myVar.
			console.log(myVar);
			
			//splice
			console.log("===splice===");
			var months = ['Jan', 'March', 'April', 'June'];
			months.splice(1, 0, 'Feb');
			// inserts at 1st index position
			console.log(months);
			// expected output: Array ['Jan', 'Feb', 'March', 'April', 'June']
			
			//join
			console.log("===join===");
			let a = ['Wind', 'Rain', 'Fire'];

			console.log(a.join()); 
			// 默认为 ","
			// 'Wind,Rain,Fire'
			
			console.log(a.join("")); 
			// 分隔符 === 空字符串 ""
			// "WindRainFire"
			
			console.log(a.join("-")); 
			// 分隔符 "-"
			// 'Wind-Rain-Fire'
			
			
			//reduce
			console.log("===reduce===");
			const arrayr = [1, 2, 3, 4];
			const reducer = (accumulator, currentValue) => accumulator + currentValue;
			
			// 1 + 2 + 3 + 4
			console.log(arrayr.reduce(reducer));
			// expected output: 10
			
			// 5 + 1 + 2 + 3 + 4
			console.log(arrayr.reduce(reducer, 5));
			// expected output: 15
						
			
		</script>
	</head>
	<body>
	</body>
</html>
